<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERSAMA KITA KELOMPOK 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TENACITY IN ACTION</h1>

        <!-- Tombol 1 -->
        <button class="button" id="button1">Materi A</button>
        
        <!-- Tombol 2 -->
        <button class="button" id="button2">Materi B</button>
        
        <!-- Tombol 3 -->
        <button class="button" id="button3">Materi C</button>
        
        <!-- Tombol 4 -->
        <button class="button" id="button4">Materi D</button></button>
    </div>

    <script>
        // Tombol Download PDF 1
        document.getElementById('button1').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'pdf/presentasi1.pdf';  // Ganti dengan path file PDF
            link.download = 'presentasi1.pdf';
            link.click();
        });

        // Tombol Download PDF 2
        document.getElementById('button2').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'pdf/presentasi2.pdf';  // Ganti dengan path file PDF
            link.download = 'presentasi2.pdf';
            link.click();
        });

        // Tombol Download PDF 3
        document.getElementById('button3').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'pdf/presentasi3.pdf';  // Ganti dengan path file PDF
            link.download = 'presentasi3.pdf';
            link.click();
        });

        // Tombol Download PDF 4
        document.getElementById('button4').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'pdf/presentasi4.pdf';  // Ganti dengan path file PDF
            link.download = 'presentasi4.pdf';
            link.click();
        });
    </script>

</body>
</html>
